<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由与控制的悖论</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 首页 -->
    <section id="home" class="section">
        <div class="intro">
            <h1>自由与控制的悖论</h1>
            <p>控制即枷锁，洗脑即思想的囚禁。真正的教育是点燃思考的火花，而非驯服灵魂的牢笼。</p>
        </div>
    </section>

    <!-- 自由与奴役 -->
    <section id="paradox" class="section">
        <h2>自由与奴役</h2>
        <div class="container">
            <p class="text">“自由即奴役”——思想的迷雾，掩饰了真正的自由。</p>
        </div>
    </section>

    <!-- 集权与自由 -->
    <section id="authoritarian" class="section">
        <h2>集权与自由的冲突</h2>
        <p>压迫越强，自由越远。</p>
        <div class="lock-icon" id="lock-icon"></div>
    </section>

    <!-- 教育与觉醒 -->
    <section id="education" class="section">
        <h2>教育与觉醒</h2>
        <p>思考的火花来自内心的觉醒。</p>
        <div class="spark" id="spark"></div>
    </section>

</body>
</html>
